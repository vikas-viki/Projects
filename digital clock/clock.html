<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    
   
    <link rel="stylesheet" href="digitalClock.css">
</head>
<body>
    <!-- <h1>Digital clock</h1> -->
    <div id="clock">
        
        <a class="menu">
            <div class="btn">
            <a class="dot1" href="#"></a>
            <a class="dot2" href="#"></a>
            <a class="dot3" href="#"></a>
        </div>
        </a>
        <div id="date">
            <span class="Day"   id="day"   ></span>,
            <span class="Month" id="month" ></span>
            <span class="dayte" id="dayte" ></span>,
            <span class="Year"  id="year"  ></span>
        </div>
        <div id="time">
            <span class="hour"    id="dhour"      ></span> :
            <span class="minutes" id="dminutes"   ></span> :           
            <span class="seconds" id="dseconds"   ></span>
            <span class="ampm"    id="dampm"      ></span>
        </div>
    </div>
    
    <script src="digitalclock.js"></script>
</body>
</html>
